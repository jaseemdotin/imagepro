{% extends "_base.html" %}<b></b>
{% block content %}
{% load static %}
<div class="container-fluid">
    <div class="col-12 m-2">
       
        <div class="row" id="maindiv" style="z-index: 10000;">
            <div class="col-sm-2 col-md-2 col-lg-3"></div>
            <div class="col-sm-8 col-md-8 col-lg-6">
                <div class="card m-4">
                    <div class="card-header">
                        <span style="font-weight: bolder;">Image search</span>
                    </div>
                    <div class="card-body p-4">
                        <form action="search2" method="POST" id="forms" enctype="multipart/form-data">
                            {%csrf_token%}
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12 col-lg-6">
                                        <div class="form-group p-2">
                                            <label for="" class="">File</label>
                                            <input type="file" name="image" id="image" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-6">
                                        <div class="form-group p-2">
                                            <label for="" class="">Image Path</label>
                                            <input type="text" name="path" id="path" class="form-control" required>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group p-2">
                                            <label for="" class="">Output limit</label>
                                            <input type="number" name="limit" id="limit" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group p-2">
                                            <label for="" class="">Max Score</label>
                                            <input type="number" name="max" id="max" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col-sm-12 col-md-12 col-lg-4 m-1">
                                        <button class="col-12 btn btn-danger" id="freset" type="button" disabled>Reset</button>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-4 m-1">
                                       <div class="form-group">
                                        <input type="submit" value="Search" class="col-12 btn btn-primary" id="ldrr">
                                       </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 p-3" id="laad">
                                <div class="d-flex justify-content-center">
                                    <img src="{% static '200.gif' %}" id="img1" style="display:none;">
                                  </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
</div>

{% endblock %}
