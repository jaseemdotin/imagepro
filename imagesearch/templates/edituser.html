
{% extends 'nbase.html' %}
{% load static %}
{% block title %}
<title>Admin Login</title>
{% endblock %}

{% block hero %}
{% endblock %}
{% block maincontent %}

 <!-- ======= About Section ======= -->
 <section id="about" class="about" style="margin-top: -4%;">
    <div class="container">
      <div class="section-title">
        <span>EDIT PROFILE</span>
        <h2>EDIT PROFILE</h2>
      </div>
      <div class="container-fluid">
  
          <div class="col-12">
                  <div class="row">
                      <div class="col-4"></div>
                      <div class="col-sm-12 col-md-6 col-lg-4">
                          <div class="card">
                              <div class="card-body">
                                  <form method="POST" enctype="multipart/form-data">
                                      {% csrf_token %}
                                      <div class="col-sm-12 col-lg-12 col-md-12">
                                          <div class="col-12">
                                            {% for i in  messages %}
                                            <div class="alert alert-danger" role="alert" id="malert1">
                                                {{i}}
                                            </div>
                                            <script>
                                                $("#malert1").fadeOut(3000);
                                            </script>
                                            {% endfor %}
                                          </div>
                                          <div class="row">
                                              <div class="col-sm-12 col-md-12 col-lg-12">
                                                  <div class="form-group p-2 text-center">
                                                      <label for="" class=""><strong>USERNAME</strong></label>
                                                      <input type="text" name="username" id="" value="{{data.username}}" class="form-control" required>
                                                  </div>
                                              </div>
                                              <!-- <div class="col-sm-12 col-md-12 col-lg-12">
                                                <div class="form-group p-2 text-center">
                                                    <label for="" class=""><strong>EMPLOYEE ID</strong></label>
                                                    <input type="text" name="empid" id="" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-12 col-lg-12">
                                                <div class="form-group p-2 text-center">
                                                    <label for="" class=""><strong>EMAIL</strong></label>
                                                    <input type="text" name="email" id="" class="form-control" required>
                                                </div>
                                            </div> -->
                                              <div class="col-sm-12 col-md-12 col-lg-12">
                                                <div class="form-group p-2 text-center">
                                                    <label for="" class=""><strong>EMAIL</strong></label>
                                                    <input type="email" name="email" id="" value="{{data.email}}" class="form-control" required>
                                                </div>
                                              </div>
                                              <div class="col-sm-12 col-md-12 col-lg-12">
                                                <div class="form-group p-2 text-center">
                                                    <label for="" class=""><strong>EMPLOYEE ID</strong></label>
                                                    <input type="text" name="first_name" id="" class="form-control" value="{{data.first_name}}" required>
                                                </div>
                                              </div>
                                              <div class="col-sm-12 col-md-12 col-lg-12">
                                                  <div class="text-center">
                                                      <input type="submit" value="SUBMIT" class="btn btn-primary">
                                                      <a href="{% url 'userlist' %}" class="btn btn-secondary">CANCEL</a>
                                                  </div>
                                              </div>
                                              
                                          </div>
                                      </div>
                  
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div> 
              
          </div>
      
    </div>
  </section><!-- End About Section -->



{% endblock %}
